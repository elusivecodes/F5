<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostCanvas Shape</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui/dist/frost-ui.css">
    <script src="../dist/frost-canvas.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Shape</h1>

        <h4>Layers</h4>
        <div class="mb-4" id="shapeLayers"></div>

        <h4>Offset</h4>
        <div class="mb-4" id="shapeOffset"></div>

        <h4>Rotation</h4>
        <div class="mb-4" id="shapeRotation"></div>

        <h4>Position</h4>
        <div class="mb-4" id="shapePosition"></div>
    </div>

    <script>
        class ShapeLayersSketch extends Canvas {

            setup() {
                this.noLoop();

                const shape = this.context.createShape()
                    .layer(path => {
                        path.circle(300, 200, 150);
                    })
                    .layer(path => {
                        path.triangle(150, 300, 300, 25, 450, 300);
                    })
                    .contour(path => {
                        path.triangle(200, 275, 300, 75, 400, 275);
                    })
                    .layer(path => {
                        path.circle(300, 200, 50);
                    })
                    .contour(path => {
                        path.triangle(260, 225, 300, 150, 340, 225);
                    });

                this.context
                    .background('#aaa')
                    .noStroke()
                    .fill('blue')
                    .drawShape(shape);
            }

        }

        class ShapeOffsetSketch extends Canvas {

            setup() {
                this.noLoop();

                const shape = this.context.createShape(50, 50)
                    .layer(path => {
                        path.circle(300, 200, 150);
                    })
                    .layer(path => {
                        path.triangle(150, 300, 300, 25, 450, 300);
                    })
                    .contour(path => {
                        path.triangle(200, 275, 300, 75, 400, 275);
                    })
                    .layer(path => {
                        path.circle(300, 200, 50);
                    })
                    .contour(path => {
                        path.triangle(260, 225, 300, 150, 340, 225);
                    });

                this.context
                    .background('#aaa')
                    .noStroke()
                    .fill('blue')
                    .drawShape(shape);
            }

        }

        class ShapeRotationSketch extends Canvas {

            setup() {
                this.noLoop();

                const shape = this.context.createShape(-50, -50, 1, 300, 200)
                    .layer(path => {
                        path.circle(300, 200, 150);
                    })
                    .layer(path => {
                        path.triangle(150, 300, 300, 25, 450, 300);
                    })
                    .contour(path => {
                        path.triangle(200, 275, 300, 75, 400, 275);
                    })
                    .layer(path => {
                        path.circle(300, 200, 50);
                    })
                    .contour(path => {
                        path.triangle(260, 225, 300, 150, 340, 225);
                    });

                this.context
                    .background('#aaa')
                    .noStroke()
                    .fill('blue')
                    .drawShape(shape);
            }

        }

        class ShapePositionSketch extends Canvas {

            setup() {
                this.noLoop();

                const shape = this.context.createShape(-50, -50, 1, 300, 200)
                    .layer(path => {
                        path.circle(300, 200, 150);
                    })
                    .layer(path => {
                        path.triangle(150, 300, 300, 25, 450, 300);
                    })
                    .contour(path => {
                        path.triangle(200, 275, 300, 75, 400, 275);
                    })
                    .layer(path => {
                        path.circle(300, 200, 50);
                    })
                    .contour(path => {
                        path.triangle(260, 225, 300, 150, 340, 225);
                    });

                this.context
                    .background('#aaa')
                    .noStroke()
                    .fill('blue')
                    .drawShape(shape, 100, 100);
            }

        }

        const shapeLayers = document.getElementById('shapeLayers');
        const shapeOffset = document.getElementById('shapeOffset');
        const shapeRotation = document.getElementById('shapeRotation');
        const shapePosition = document.getElementById('shapePosition');

        ShapeLayersSketch.attach(shapeLayers);
        ShapeOffsetSketch.attach(shapeOffset);
        ShapeRotationSketch.attach(shapeRotation);
        ShapePositionSketch.attach(shapePosition);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostCanvas CanvasContext Primitive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui/dist/frost-ui.css">
    <script src="../../dist/frost-canvas.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Primitive</h1>

        <h4>Arc</h4>
        <div class="mb-4" id="arc"></div>

        <h4>Bezier</h4>
        <div class="mb-4" id="bezier"></div>

        <h4>Circle</h4>
        <div class="mb-4" id="circle"></div>

        <h4>Curve</h4>
        <div class="mb-4" id="curve"></div>

        <h4>Ellipse</h4>
        <div class="mb-4" id="ellipse"></div>

        <h4>Line</h4>
        <div class="mb-4" id="line"></div>

        <h4>Point</h4>
        <div class="mb-4" id="point"></div>

        <h4>Quad</h4>
        <div class="mb-4" id="quad"></div>

        <h4>Rect</h4>
        <div class="mb-4" id="rect"></div>

        <h4>Square</h4>
        <div class="mb-4" id="square"></div>

        <h4>Triangle</h4>
        <div class="mb-4" id="triangle"></div>
    </div>
    <script>
        class ArcSketch extends Canvas {

            setup() {
                this.noLoop();

                this.context
                    .background('#aaa')
                    .stroke('#111')
                    .strokeWidth(2)
                    .arc(300, 200, 100, 0, 1)
                    .noStroke()
                    .fill('blue')
                    .circle(300, 200, 10);
            }

        }

        class BezierSketch extends Canvas {

            setup() {
                this.noLoop();

                this.context
                    .background('#aaa')
                    .stroke('#111')
                    .strokeWidth(2)
                    .bezier(50, 20, 400, 30, 150, 250, 450, 300)
                    .noStroke()
                    .fill('blue')
                    .circle(50, 20, 10)
                    .circle(450, 300, 10)
                    .fill('red')
                    .circle(400, 30, 10)
                    .circle(150, 250, 10);
            }

        }

        class CircleSketch extends Canvas {

            setup() {
                this.noLoop();

                this.context
                    .background('#aaa')
                    .noStroke()
                    .fill('blue')
                    .circle(300, 200, 100);
            }

        }

        class CurveSketch extends Canvas {

            setup() {
                this.noLoop();

                this.context
                    .background('#aaa')
                    .stroke('#111')
                    .strokeWidth(2)
                    .curve(400, 20, 400, 200, 250, 50, 40)
                    .noStroke()
                    .fill('blue')
                    .circle(400, 20, 10)
                    .fill('red')
                    .circle(400, 200, 10)
                    .circle(250, 50, 10);
            }

        }

        class EllipseSketch extends Canvas {

            setup() {
                this.noLoop();

                this.context
                    .background('#aaa')
                    .noStroke()
                    .fill('blue')
                    .ellipse(300, 200, 200, 100);
            }

        }

        class LineSketch extends Canvas {

            setup() {
                this.noLoop();

                this.context
                    .background('#aaa')
                    .stroke('#111')
                    .strokeWidth(2)
                    .line(80, 100, 450, 200)
                    .noStroke()
                    .fill('blue')
                    .circle(80, 100, 10)
                    .circle(450, 200, 10);
            }

        }

        class PointSketch extends Canvas {

            setup() {
                this.noLoop();

                this.context
                    .background('#aaa')
                    .stroke('#111')
                    .strokeWidth(2)
                    .point(150, 100);
            }

        }

        class QuadSketch extends Canvas {

            setup() {
                this.noLoop();

                this.context
                    .background('#aaa')
                    .noStroke()
                    .fill('blue')
                    .quad(50, 20, 400, 30, 450, 300, 150, 250);
            }

        }

        class RectSketch extends Canvas {

            setup() {
                this.noLoop();

                this.context
                    .background('#aaa')
                    .noStroke()
                    .fill('blue')
                    .rect(100, 150, 400, 100);
            }

        }

        class SquareSketch extends Canvas {

            setup() {
                this.noLoop();

                this.context
                    .background('#aaa')
                    .noStroke()
                    .fill('blue')
                    .square(100, 50, 250);
            }

        }

        class TriangleSketch extends Canvas {

            setup() {
                this.noLoop();

                this.context
                    .background('#aaa')
                    .noStroke()
                    .fill('blue')
                    .triangle(50, 270, 300, 30, 450, 300);
            }

        }

        const arc = document.getElementById('arc');
        const bezier = document.getElementById('bezier');
        const circle = document.getElementById('circle');
        const curve = document.getElementById('curve');
        const ellipse = document.getElementById('ellipse');
        const line = document.getElementById('line');
        const point = document.getElementById('point');
        const quad = document.getElementById('quad');
        const rect = document.getElementById('rect');
        const square = document.getElementById('square');
        const triangle = document.getElementById('triangle');

        ArcSketch.attach(arc);
        BezierSketch.attach(bezier);
        CircleSketch.attach(circle);
        CurveSketch.attach(curve);
        EllipseSketch.attach(ellipse);
        LineSketch.attach(line);
        PointSketch.attach(point);
        QuadSketch.attach(quad);
        RectSketch.attach(rect);
        SquareSketch.attach(square);
        TriangleSketch.attach(triangle);
    </script>
</body>

</html>
